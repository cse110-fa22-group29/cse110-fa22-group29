<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Journal</title>

		<!--Add Favicon-->
		<link
			rel="icon"
			type="image/x-icon"
			href="./assets/images/icons/favicon.ico"
		/>

		<!-- Recipe Card Custom Element -->
		<script src="assets/scripts/ReviewCard.js" type="module"></script>

		<!-- Main Stylesheets & Scripts -->
		<!-- Temporarily commented out reset.css due to furthur discussion needed on the values of the default config-->
		<!-- <link rel="stylesheet" href="/static/reset.css" /> -->
		<link rel="stylesheet" href="./static/ReviewDetails.css" />
		<link rel="stylesheet" href="./static/Form.css" />
		<script src="assets/scripts/ReviewDetails.js" type="module"></script>
	</head>
	<body>
		<header>
			<div class="top-bar">
				<img src="./assets/images/Logo.png" alt="logo" />
				<h1>Food Journal</h1>
				<img src="./assets/images/Logo.png" alt="logo" />
			</div>
		</header>

		<main>
			<div class="journal-form" id="review-details">
				<form>
					<fieldset class="meal-name">
						<h1 id="d-meal-name" style="font-family: Century Gothic"></h1>
						<h1
							id="d-restaurant"
							style="font-family: Century Gothic; font-size: 30px"
						></h1>
					</fieldset>

					<fieldset class="meal-pics">
						<!-- image source -->
						<img
							width="40%"
							height="40%"
							id="d-meal-img"
							style="margin-left: auto; margin-right: auto; display: block"
						/>
					</fieldset>

					<fieldset class="stars-and-comments" style="text-align: center">
						<img
							width="30%"
							height="30%"
							id="d-rating"
							style="margin-left: auto; margin-right: auto; display: block"
						/>
						<p id="d-comments"></p>
					</fieldset>

					<fieldset class="meal-tags">
						<div
							class="tag-container"
							id="d-tags"
							style="justify-content: center"
						></div>
					</fieldset>
				</form>
			</div>

			<!---Navigation Buttons-->
			<div style="display: flex; justify-content: center">
				<img
					src="./assets/images/home_button_for_interface.png"
					style="margin: 20px 10px 20px 10px"
					id="home-btn"
					title="Home Page"
					onclick="window.location.assign('./index.html')"
					height="50"
					width="50"
				/>
				<img
					src="./assets/images/edit_button_for_interface.png"
					style="margin: 20px 10px 20px 10px"
					id="update-btn"
					title="Edit Review"
					height="50"
					width="50"
				/>
				<img
					src="./assets/images/delete_icon_for_interface.png"
					style="margin: 20px 10px 20px 10px"
					id="delete-btn"
					title="Delete Review"
					class="danger"
					height="50"
					width="50"
				/>
			</div>
		</main>

		<div class="journal-form hidden" id="update-form">
			<h1>Update Entry</h1>

			<form id="new-food-entry">
				<fieldset>
					<legend>PICTURE:</legend>
					<select id="select" name="select">
						<option value="file">File Upload</option>
						<option value="url">From an URL</option>
					</select>
					<label for="mealImage" id="source">
						<input type="file" accept="image/*" id="mealImg" name="mealImg" />
					</label>
				</fieldset>

				<fieldset>
					<legend>MEAL NAME:</legend>
					<label for="Name: ">
						<input type="text" id="mealName" name="mealName" required />
					</label>
				</fieldset>

				<fieldset>
					<legend>RESTAURANT NAME:</legend>
					<label for="Name:">
						<input type="text" id="restaurant" name="restaurant" required />
					</label>
				</fieldset>

				<fieldset>
					<legend>RATING:</legend>
					<div
						style="
							display: flex;
							justify-content: flex-start;
							align-items: center;
						"
					>
						<div class="rating">
							<input type="radio" id="s5" name="rating" value="5" />
							<label for="s5" id="s5-select"> 5 stars </label>
							<input type="radio" id="s4" name="rating" value="4" />
							<label for="s4" id="s4-select"> 4 stars </label>
							<input type="radio" id="s3" name="rating" value="3" />
							<label for="s3" id="s3-select"> 3 stars </label>
							<input type="radio" id="s2" name="rating" value="2" />
							<label for="s2" id="s2-select"> 2 stars </label>
							<input type="radio" id="s1" name="rating" value="1" />
							<label for="s1" id="s1-select"> 1 star </label>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>COMMENTS:</legend>
					<textarea
						name="comments"
						id="comments"
						rows="5"
						style="resize: none; width: 100%"
					></textarea>
				</fieldset>

				<fieldset>
					<legend>TAGS: (ex. cuisine, distance, cost, etc)</legend>
					<input type="text" id="tag-form" name="tag-form" />

					<div class="tag-container" id="tag-container-form"></div>
					<button type="button" id="tag-add-btn">+</button>
				</fieldset>

				<button type="submit" id="save-btn" value="Submit">Save</button>
				<input
					type="button"
					value="Cancel"
					id="home-btn"
					onclick="window.location.assign('./index.html')"
				/>
			</form>
		</div>
	</body>
</html>
